name: Test hex2raw
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Building executables
        run: make build

      - name: Run tests
        run: |
          pip install pytest
          make test
